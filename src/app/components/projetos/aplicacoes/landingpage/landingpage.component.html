<div class="container">
    <div *ngFor="let item of getViewLandingPage">
        <img [src]="item.image" alt="imagem do projeto">
        <p>{{ item.text }}</p>
    </div>
    <div class="tecnologias">
        <h3>Tecnologias Usadas</h3>
        <ul *ngFor="let item of getTechLandingPage">
            <li>
                <p>{{ item.tech }}</p>
                <img [src]="item.image" alt="imagem da logo">
            </li>
        </ul>
    </div>
</div>
